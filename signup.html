<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Cargo Logistics</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@500;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      /* NEW BACKGROUND: navy + steel grey + yellow accent */
      background: linear-gradient(135deg, #29a6ff 0%, #48a3ff 40%, #ebca0f 100%);
      background-attachment: fixed;
      background-size: cover;
    }

    /* Subtle animated overlay */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%),
                  radial-gradient(circle at center, rgba(0,27,46,0.08) 0%, transparent 80%);
      animation: rotate 40s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .background-wrap {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
    }

    h1 span {
      color: #FFD700;
    }

    .card.bg-glass {
      background-color: rgba(0, 0, 0, 0.312) !important;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,51,102,0.6);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-outline label {
      color: #eee;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #FFD700;
      color: #fff;
    }

    .form-control:focus {
      border-color: #3399ff;
      box-shadow: none;
      background-color: rgba(255,255,255,0.05);
      color: #fff;
    }

    .btn-primary {
      background-color: #FFD700;
      border: none;
      font-weight: 700;
      color: #000;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-primary:hover {
      background-color: #3399ff;
      color: #fff;
    }

    .container h1 {
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p.tagline {
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <section class="background-wrap">
    <div class="container px-4 py-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 fw-bold ls-tight">
            Join Our <br>
            <span>Cargo Logistics</span>
          </h1>
          <p class="tagline">Manage trucks • Track shipments • Serve customers</p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card bg-glass">
            <div class="card-body px-4 py-5">
              <form action="php/signup.php" method="POST">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="first_name" class="form-control" required />
                      <label class="form-label">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="last_name" class="form-control" required />
                      <label class="form-label">Last name</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control" required />
                  <label class="form-label">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control" required />
                  <label class="form-label">Email address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control" required />
                  <label class="form-label">Password</label>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label d-block">Select Role:</label>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="role" id="roleUser" value="user" checked>
                       <label class="form-check-label" for="roleUser">User</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="roleDriver" value="driver">
                            <label class="form-check-label" for="roleDriver">Driver</label>
                           </div>
                          </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
