<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Recommendation Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa; /* keep your background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .survey-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }
    .survey-card {
      width: 100%;
      max-width: 800px; /* bigger form */
      padding: 50px 40px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15); /* strong shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .survey-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
    }
    h3 {
      margin-bottom: 35px;
      color: #0d6efd;
      font-weight: 700;
      text-align: center;
      font-size: 1.8rem;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #ced4da;
      padding: 14px 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
      outline: none;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 10px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .note {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #666;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="survey-wrapper">
    <div class="survey-card">
      <h3>üöö Not sure which vehicle suits you?</h3>
      <form id="surveyForm" method="POST">
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="product_type" class="form-label">Product Type</label>
            <input type="text" id="product_type" name="product_type" class="form-control" placeholder="Enter the product type" required />
          </div>
          <div class="col-md-6 mb-4">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-4">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" id="contact" name="contact" class="form-control" placeholder="Enter your phone number" required pattern="[0-9+]{7,15}" oninput="limitelevenDigits(this)" />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <a href="user_dashboard.php" class="btn btn-secondary">‚Üê Back to Dashboard</a>
          <button type="submit" class="btn btn-success">Submit Request</button>
        </div>
      </form>
      <div class="note mt-4">
        Your information will be securely sent to the admin for survey arrangements.
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Survey Response</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Response will go here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function limitelevenDigits(input) {
      let val = input.value;
      val = val.replace(/[^\d+]/g, '');
      if (val.length > 11) val = val.slice(0, 11);
      input.value = val;
    }

    // AJAX submit form without reload
    document.getElementById('surveyForm').addEventListener('submit', function(e){
      e.preventDefault();
      const formData = new FormData(this);
      fetch('php/survey.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('modalMessage').innerHTML = data;
        new bootstrap.Modal(document.getElementById('responseModal')).show();
        this.reset();
      })
      .catch(err => {
        document.getElementById('modalMessage').innerHTML = 'Error submitting survey!';
        new bootstrap.Modal(document.getElementById('responseModal')).show();
      });
    });
  </script>
</body>
</html>
